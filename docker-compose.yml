version: "3.7"
services:
  service:
    build: .
    image: kotlin-vertx-example/rest-service
    depends_on:
      - database
      - cache
      - sqs
    ports:
      - "8080:8080"
  database:
    image: mongo:latest
    ports:
      - "27017:27017"
  cache:
    image: redis:latest
    ports:
      - "6379:6379"
  sqs:
    image: s12v/elasticmq:latest
    volumes:
      - "/Users/pablo/:/etc/elasticmq/"
    ports:
      - "9324:9324"
